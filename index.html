<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Valen 仇벒잺</title>

<style>

body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fecfef);
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
overflow:hidden;
}

/* corazones */
.heart{
position:absolute;
color:#ff4d6d;
animation:fall linear infinite;
}

@keyframes fall{
0%{
transform:translateY(-10vh);
opacity:1;
}
100%{
transform:translateY(110vh);
opacity:0;
}
}

.card{
background:white;
padding:40px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 40px rgba(0,0,0,0.2);
z-index:10;
}

h1{
color:#ff4d6d;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:10px;
font-size:18px;
cursor:pointer;
}

#si{
background:#ff4d6d;
color:white;
}

#no{
background:gray;
color:white;
position:absolute;
}

#segunda{
display:none;
flex-direction:column;
align-items:center;
}

img{
width:300px;
border-radius:20px;
margin-top:20px;
}

</style>
</head>

<body>

<div id="primera" class="card">

<h1>쯈uieres ser my Valen tina?</h1>

<p>Dani, eres la persona mas especial de mi vida仇벒잺</p>

<button id="si" onclick="aceptar()">SI</button>
<button id="no" onclick="escapar()">NO</button>

</div>

<div id="segunda" class="card">

<h1>Te amo 游땔游땢</h1>

<img src="025001_Code_3.gif">

</div>

<script>

let tama침o = 18;

function escapar(){

let boton = document.getElementById("si");

tama침o += 5;

boton.style.fontSize = tama침o + "px";
boton.style.padding = tama침o/2 + "px";

boton.style.top = Math.random()*80 + "vh";
boton.style.left = Math.random()*80 + "vw";

}

function aceptar(){

document.getElementById("primera").style.display="none";
document.getElementById("segunda").style.display="flex";

}

function crearCorazon(){

let heart=document.createElement("div");

heart.innerHTML="仇벒잺";

heart.className="heart";

heart.style.left=Math.random()*100+"vw";

heart.style.fontSize=(Math.random()*30+20)+"px";

heart.style.animationDuration=(Math.random()*3+2)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);

}

setInterval(crearCorazon,200);

</script>

</body>
</html>
